name: Node.js CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [14.x, 16.x]

    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}
        env:
          MONGO_URI_TEST: ${{ secrets.MONGO_URI_TEST }}
      - run: yarn
      - run: yarn build
      - run: yarn lint
      - run: yarn format
      - run: yarn test
